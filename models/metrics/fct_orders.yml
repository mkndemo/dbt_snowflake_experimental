semantic_models:
  - name: orders
    model: ref('fct_orders')
    entities:
      - name: order_id
        type: primary
    dimensions:
      - name: order_total_dim
        type: categorical
        expr: order_total
    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum

metrics:
  - name: "order_total"
    description: "Sum of orders value"
    type: simple
    label: "order_total"
    type_params:
      measure: order_total 