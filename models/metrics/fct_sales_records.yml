semantic_models:
  - name: sales_records
    defaults:
      agg_time_dimension: orderdate
    description: |
      Sales records fact table with shipped sales records by region and country
    model: ref('fct_sales_records_1m')
    entities:
      - name: orderid
        type: primary
    dimensions:
      - name: orderdate
        expr: date_trunc('day', orderdate)
        type: time
        type_params:
          time_granularity: day
      - name: order_total_dim
        type: categorical
        expr: order_total
    measures:
      - name: totalrevenue
        description: The total amount for each order including taxes.
        agg: sum