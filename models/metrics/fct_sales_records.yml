semantic_models:
  - name: sales_records
    defaults:
      agg_time_dimension: orderdate
    description: |
      Sales records fact table with shipped sales records by region and country
    model: ref('fct_sales_records_1m')
    entities:
      - name: orderid
        type: primary
    dimensions:
      - name: orderdate
        expr: date_trunc('day', orderdate)
        type: time
        type_params:
          time_granularity: day
      - name: order_total_dim
        type: categorical
        expr: order_total
    measures:
      - name: totalrevenue
        description: The total amount for each order including taxes.
        agg: sum
      - name: salesrecords
        expr: orderid
        agg: count_distinct

metrics:
#SIMPLE TYPE METRICS
  - name: "totalrevenuesalesorecords"
    description: "Sotalrevenue for our sales records metric"
    type: simple
    label: "Total revenue sales records"
    type_params:
      measure: totalrevenue
  - name: "salesrecords"
    description: "Count of salesrecords"
    type: simple
    label: "SalesRecords"
    type_params:
      measure: salesrecords